
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Sign Up</title>
    <!-- bootstrap CDN -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Personal CSS -->
    <link href="styles.css" rel="stylesheet">

  </head>
  <body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/marvel.png" alt="" width="120" height="57">
      <h1 class="h3 mb-3 fw-normal">Fanboy Sign up</h1>
      <div class="form-floating top">
        <input type="text" name="firstName" class="form-control top" id="floatingFirst" autofocus required>
        <label for="floatingFirst">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lastName" class="form-control middle" id="floatingLast" required>
        <label for="floatingLast">Last Name</label>
      </div>
      <div class="form-floating bottom">
        <input type="email" name="email" class="form-control bottom" id="floatingEmail" required>
        <label for="floatingEmail">name@example.com</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
