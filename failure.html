<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <i class="fa-solid fa-circle-xmark fa-2xl" style="color: #e60f0f;"></i>
          <h1 class="text-body-emphasis">Ooops Somethign went wrong!</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
           Please try and if issues persists attempt at a different time or contact developer directly.
          </p>
          <form action="/failure" method="post">
          <div class="d-inline-flex gap-2 mb-5">
            <button class="d-inline-flex align-items-center btn btn-danger btn-lg px-4 rounded-pill" type="submit">
                <i class="fa-solid fa-arrows-rotate" style="color: #fff;"></i> Try Again
            </button>
          </div>
        </form>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/9bcfb099d7.js" crossorigin="anonymous"></script>
</body>
</html>
